<div style="margin-top: 20px" *ngIf="data">

    <span style="font-size: 20px;">Amplia el control sobre tu identidad, añade tus datos</span>

    <ion-searchbar placeholder="búsqueda de datos" class="search"></ion-searchbar>
    <span style="font-size: small">
        Ejemplo: Dirección, título universitario, nombre de empresa...
    </span>
    <ion-list *ngFor="let item of data; let i = index">
        <ion-card>

            <img [src]=item.backgroundImage />

            <ion-card-content>
                <ion-card-title>
                    {{item.title}}
                </ion-card-title>
                <p>
                    {{item.description}}
                </p>
            </ion-card-content>
            <button ion-button class="btnSecond" (click)="navegateTo(item.link)">EXPLORAR</button>
        </ion-card>
    </ion-list>
</div>
