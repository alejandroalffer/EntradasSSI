<!-- Themes Register + logo -->
<!--Content -->
<ion-content style="background-color: #f0f0f5ff">
    <ion-grid>
        <ion-col>
            <ion-row>
                <h3 class="titol_gran" ion-text style="margin-left: 20px;" padding-bottom color="registerTitle">Create your AlastriaId</h3>
            </ion-row>
            <ion-row>
                <div style="text-align: start; background-color: #f0f0f5ff;" no-lines>
                    <button ion-button="" style="background: #4a4a4c" (click)="openScanner()">
                        <img height="15px" src="assets/images/hdpi/ico-02-2.png">
                    </button>
                </div>
            </ion-row>
            <ion-row>
                <div style="background-color: #f0f0f5ff; width: 100%">
                    <ion-label style="margin-left: 4px;">NAME</ion-label>
                    <ion-input style="border-radius: 10px; border-style: solid;border-color: transparent; border-spacing: 54px; background-color: #bdbbd1ff;   border-bottom-color: transparent !important;
    box-shadow: none !important;"  type="text" [(ngModel)]="name"></ion-input>
                </div>
            </ion-row>
            <ion-row>
                <div style="background-color: #f0f0f5ff;width: 100%">
                    <ion-label style="margin-left: 4px;">SURNAME</ion-label>
                    <ion-input style="border-radius: 10px; border-style: solid;border-color: transparent; border-spacing: 54px; background-color: #bdbbd1ff;   border-bottom-color: transparent !important;
    box-shadow: none !important;"  type="text"
                               [(ngModel)]="surnames"></ion-input>
                </div>
            </ion-row>
            <ion-row>
                <div style="background-color: #f0f0f5ff;width: 100%">
                    <ion-label style="margin-left: 4px;">EMAIL</ion-label>
                    <ion-input  style="border-radius: 10px; border-style: solid; border-color: transparent; border-spacing: 54px; background-color: #bdbbd1ff;   border-bottom-color: transparent !important;
    box-shadow: none !important;" type="email"
                               pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                               [(ngModel)]="email"></ion-input>
                    <ion-label style="font-size: 16px;" error-field color="primary" *ngIf="!isEmailValid && (email!= null || email != undefined)">Incorrect mail format
                    </ion-label>
                </div>
            </ion-row>
            <ion-row>
                <div style="background-color: #f0f0f5ff;width: 100%">
                    <ion-label style="margin-left: 4px;">TICKET ID</ion-label>
                    <ion-input style="border-radius: 10px; border-style: solid; border-color: transparent; border-spacing: 54px; background-color: #bdbbd1ff;   border-bottom-color: transparent !important;
    box-shadow: none !important;"  type="text"
                                [(ngModel)]="ticketId"></ion-input>
                </div>
            </ion-row>
            <ion-row style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button ion-button
                        (click)="onEvent('onRegister')"
                        [disabled]="!validate()">Create & request credentials
                    <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
                </button>
            </ion-row>
            <ion-row style="display: flex; justify-content: center; margin-top: 10px;">
                <div style="margin-left: 4px; margin-right: 4px; "><img style="max-width: 70%" src="assets/images/hdpi/ico-oval.png"></div>
                <div style="margin-left: 4px; margin-right: 4px;" (click)="goToBack()"><img style="max-width: 70%" src="assets/images/hdpi/ico-oval.png"></div>
                <div style="margin-left: 4px; margin-right: 4px;"><img style="max-width: 70%" src="assets/images/hdpi/ico-oval-active.png"></div>
            </ion-row>
        </ion-col>
    </ion-grid>
</ion-content>
