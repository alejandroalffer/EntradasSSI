<!-- Themes Register + logo -->
<!--Content -->
<ion-content>
    <ion-grid>
        <ion-row padding-horizontal align-items-start>
            <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!--Form Title-->
                <h1 ion-text register-title padding-bottom color="registerTitle">Crea tu AlastriaId</h1>
                <!---Input field username-->
                <ion-item style="text-align: center" no-lines>
                    <button ion-button="" (click)="openScanner()">
                        <ion-icon slot="icon-only" name="qr-scanner"></ion-icon>
                    </button>
                </ion-item>
                <!--                <ion-item>-->
                <!--                    <ion-label stacked>Usuario</ion-label>-->
                <!--                    <ion-input required placeholder="Introduce tu nombre de usuario" type="text" [(ngModel)]="username"></ion-input>-->
                <!--                    <ion-label style="font-size: 16px;" error-field color="primary" no-margin *ngIf="!isUsernameValid">"Usuario existente"</ion-label>-->
                <!--                </ion-item>-->
                <!---Input field name-->
                <ion-item>
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input required placeholder="Introduce tu nombre" type="text" [(ngModel)]="name"></ion-input>
                    <!--                    <ion-label style="font-size: 16px;" error-field color="primary" no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>-->
                </ion-item>
                <!---Input field name-->
                <ion-item>
                    <ion-label stacked>Apellidos</ion-label>
                    <ion-input required placeholder="Introduce tu apellido" type="text"
                               [(ngModel)]="surnames"></ion-input>
                    <!--                    <ion-label style="font-size: 16px;" error-field color="primary" no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>-->
                </ion-item>
                <!---Input field email-->
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input required placeholder="Introduce tu email" type="email"
                               pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required
                               [(ngModel)]="email"></ion-input>
                    <ion-label style="font-size: 16px;" error-field color="primary" *ngIf="!isEmailValid">"Formato
                        incorrecto de email"
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Ticket Id</ion-label>
                    <ion-input required placeholder="Introduce tu ticket id del congreso" type="text"
                               required [(ngModel)]="ticketId"></ion-input>
<!--                    <ion-label style="font-size: 16px;" error-field color="primary" *ngIf="!isEmailValid">-->
<!--                        Formato-->
<!--                        incorrecto de email-->
<!--                    </ion-label>-->
                </ion-item>
                <button ion-button float-left clear button-clear text-capitalize (click)="onEvent('onBack')">Atras
                </button>
                <button ion-button float-right clear button-clear text-capitalize (click)="onEvent('onRegister')">
                    Generar Identidad
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
