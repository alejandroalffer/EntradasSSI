<!-- Themes Register + logo -->
<!--Content -->
<ion-content>
    <ion-grid>
        <ion-col>
            <ion-row>
                <h1 ion-text register-title padding-bottom color="registerTitle">Registro</h1>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Contraseña</ion-label>
                    <ion-input no-lines style="border-radius: 10px; border-color: transparent; border-style: solid; border-spacing: 54px; background-color: #bdbbd1ff;   border-bottom-color: transparent !important;
    box-shadow: none !important;" required placeholder="Introduce to contraseña" type="password"
                               [(ngModel)]="pwd"></ion-input>
                    <ion-label style="font-size: 16px;" error-field color="primary" no-margin *ngIf="!isPasswordValid">
                        Formato incorrecto de contraseña
                    </ion-label>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Repetir contraseña</ion-label>
                    <ion-input id="pwd" no-lines style="border-radius: 10px; border-style: solid; border-color: transparent;border-spacing: 54px; background-color: #bdbbd1ff;   border-bottom-color: transparent !important;
    box-shadow: none !important;" required placeholder="Repita su contraseña" type="password"
                               [(ngModel)]="pwd2"></ion-input>
                    <ion-label style="font-size: 16px;" error-field color="primary" no-margin
                               *ngIf="!doPasswordsMatch">Las contraseñas no coinciden
                    </ion-label>
                </ion-item>
            </ion-row>
            <ion-row style="display: flex; justify-content: space-around;">
                <button ion-button
                        (click)="navigateToRegisterForm()">Continuar
                    <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
                </button>
            </ion-row>
            <ion-row style="display: flex; justify-content: center; margin-top: 10px">
              <div style="margin-left: 4px; margin-right: 4px; "><img style="max-width: 70%" src="assets/images/hdpi/ico-oval.png"></div>
              <div style="margin-left: 4px; margin-right: 4px;"><img style="max-width: 70%" src="assets/images/hdpi/ico-oval-active.png"></div>
              <div style="margin-left: 4px; margin-right: 4px;"><img style="max-width: 70%" src="assets/images/hdpi/ico-oval.png"></div>
            </ion-row>
        </ion-col>
    </ion-grid>
</ion-content>
