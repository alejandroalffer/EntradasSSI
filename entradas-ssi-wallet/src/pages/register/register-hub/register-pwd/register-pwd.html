<!-- Themes Register + logo -->
<!--Content -->
<ion-content>
  <ion-grid>
    <ion-row padding-horizontal align-items-start>
      <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Form Title-->
        <h1 ion-text register-title padding-bottom color="registerTitle">Registro</h1>
        <!---Input field password-->
        <ion-item>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input required placeholder="Introduce to contraseña" type="password" [(ngModel)]="pwd"></ion-input>
          <ion-label style="font-size: 16px;" error-field color="primary" no-margin *ngIf="!isPasswordValid">Formato incorrecto de contraseña</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>Repetir contraseña</ion-label>
          <ion-input id="pwd" required placeholder="Repita su contraseña" type="password" [(ngModel)]="pwd2"></ion-input>
          <ion-label style="font-size: 16px;" error-field color="primary" no-margin
                     *ngIf="!doPasswordsMatch">Las contraseñas no coinciden</ion-label>
        </ion-item>
        <button ion-button float-right clear button-clear text-capitalize (click)="navigateToRegisterForm()">Continuar<ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
