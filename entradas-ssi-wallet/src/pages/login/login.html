<ion-menu [content]="content">
    <ion-header>
    </ion-header>
    <ion-content>
        <ion-list class="login-menu">
            <button ion-item (click)="openPage('changeUser')">
                <div item-start><img src="assets/svg/user.svg" /></div>Cambiar de usuario
            </button>
            <button ion-item (click)="openPage('infoPage')">
                <div item-start><img src="assets/svg/bullhorn.svg" /></div>Información de interés
            </button>
            <button ion-item (click)="openPage('reportProblem')">
                <div item-start><img src="assets/svg/flame.svg" /></div>Reportar Problema
            </button>
            <button ion-item (click)="openPage('legal')">
                <div item-start><img src="assets/svg/info.svg" /></div>Aviso Legal
            </button>
        </ion-list>
        <label class="version-info">Versión AlastriaID 1.1</label>
    </ion-content>
</ion-menu>

<ion-nav class="main" id="nav" #content [root]="Login">
</ion-nav>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle clear icon-start>
            <img class="menu" name='menu' src="assets/svg/hamburguer-menu.svg">
        </button>
    </ion-navbar>
</ion-header>

<!-- Themes Login + logo 1 -->
<ion-content ion-fixed class="mainContent" style="z-index: 1;" *ngIf="data">
    <div style="display: flex; flex-direction: column; justify-content: space-between; min-height: 100%; align-items: center">
        <ion-grid *ngIf="data != null">
            <ion-row style="display: flex; flex-direction: column; align-items: center;">
                <ion-col>
                    <img [src]="data.logo">
                    <br />
                </ion-col>

                <!-- Login -->
                <ion-list>

                    <!-- User -->
                    <div style="display: flex; align-items: flex-end" *ngIf="!data.isRegistered; else login">
                        <img class="iconLogin" src="assets/images/logo/user.png" />
                        <ion-item style="background-color: transparent;">
                            <ion-label floating class="grey">{{data.labelUsername}}</ion-label>
                            <ion-input class="menu" type="text" [(ngModel)]="user"></ion-input>
                        </ion-item>
                    </div>
                    <ng-template #login>
                        <ion-label floating class="nameUser">Hola {{ data.userRegister }}, bienvenid@</ion-label>
                    </ng-template>


                    <!-- Password -->
                    <div style="display: flex; align-items: flex-end">
                        <img class="iconLogin" src="assets/images/logo/pass.png" />
                        <ion-item style="background-color: transparent;">
                            <ion-label floating class="grey">{{data.labelPassword}}</ion-label>
                            <ion-input class="menu" type="password" [(ngModel)]="pass"></ion-input>
                        </ion-item>
                    </div>

                </ion-list>

                <!-- Boton Login Alastria -->
                <ion-col style="width: 100%">
                    <button ion-button block class="btnLogin" (click)="onEvent('onLogin')">{{data.loginalastria}}</button>
                </ion-col>
                <ion-col>
                    <div class="grey" style="padding-top: 5px">
                        No tienes cuenta? <a class="menu" (click)="onEvent('onRegister')"> {{data.newAccount}}
                        </a>
                    </div>
                </ion-col>
                <!---End Share Section-->
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
