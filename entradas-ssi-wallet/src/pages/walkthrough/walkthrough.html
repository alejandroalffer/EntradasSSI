<ion-content class="tutorial-page">

    <ion-slides pager class="slides-height">
        <ion-slide *ngFor="let slide of slides; let i = index">
            <ion-toolbar>
                <ion-buttons end>
                    <a (click)="goToSlide()">
                        <img src="assets/images/alastria/arrowForward.png">
                    </a>
                </ion-buttons>
            </ion-toolbar>
            <img [src]="slide.image" class="slide-image" />
            <h2 class="title-slides" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description" class="description-slides"></p>
        </ion-slide>
        <ion-slide>

            <img [src]="slideEnd[0].image" class="slide-image" />
            <h2 class="title-slides" [innerHTML]="slideEnd[0].title"></h2>
            <p [innerHTML]="slideEnd[0].description" class="description-slides"></p>
            <button ion-button class="btnLogin" style="width: 80%" (click)="navegateTo('register-form')">EMPEZAMOS</button>
        </ion-slide>
    </ion-slides>
    <div class="slides-link">
        <a (click)="navegateTo('page-contructions')">Quiero saber m√°s</a>
    </div>
</ion-content>
