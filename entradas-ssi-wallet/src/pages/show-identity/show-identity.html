<ion-content class="background-app">
    <ion-col>
        <ion-row>
            <div class="title-identity">
                <h5 class="titol_gran">Present identity</h5>
            </div>
        </ion-row>
        <ion-row>
                <ngx-qrcode
                        [qrc-value]="qrData"
                        [qrc-errorCorrectionLevel]="'L'"
                        [qrc-version]="'40'">
                </ngx-qrcode>
        </ion-row>
        <ion-row>
            <div>
                <hr style="color:#a19dae">
                <h5>Present the QR code to the service provider so that it can be scanned</h5>
                <hr style="color:#a19dae">
            </div>
        </ion-row>
        <ion-row>
            <div>
                <h5 style="color: #8c89aeff" margin-bottom="10px">Data presented:</h5>
                <h5>- Ticket Id</h5>
            </div>
        </ion-row>
        <ion-row>
            <ion-row text-center>
                <ion-col>
                    <button ion-button style="background-color: #8c89aeff" (click)="goBack()">Cancel presentation
                        <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-close.png">
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button
                            (click)="showIdentity()">Finish
                        <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
                    </button>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-col>

</ion-content>
