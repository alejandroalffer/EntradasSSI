<ion-content class="background-app">
    <ion-col>
        <ion-row>
            <div class="title-identity">
                <h5 class="titol_gran">Presentar identidad</h5>
            </div>
        </ion-row>
        <ion-row>
                <ngx-qrcode
                        [qrc-value]="qrData"
                        [qrc-errorCorrectionLevel]="'L'"
                        [qrc-version]="'40'">
                </ngx-qrcode>
        </ion-row>
        <ion-row>
            <div>
                <hr style="color:#a19dae">
                <h5>Presente el código QR al prestador del servicio para que proceda a su escaneo</h5>
                <hr style="color:#a19dae">
            </div>
        </ion-row>
        <ion-row>
            <div>
                <h5 style="color: #8c89aeff" margin-bottom="10px">Datos presentados:</h5>
                <h5>- Nombre</h5>
                <h5>- Apellidos</h5>
            </div>
        </ion-row>
        <ion-row>
            <ion-row text-center>
                <ion-col>
                    <button ion-button style="background-color: #4a4a4c">Cancelar presentación
                        <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-close.png">
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button
                            (click)="showIdentity()">Finalizar
                        <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
                    </button>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-col>

</ion-content>
