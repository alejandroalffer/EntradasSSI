1<ion-header>
  <ion-toolbar transparent>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <div class="img-in2">
        <img src="assets/images/logo-in2/logo_in2.png">
      </div>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title-identity">
    <h5>Presentar identidad</h5>
  </div>
  <!-- Se genera el QR con los valores que recibe la propiedad input [qrc-value]-->
  <div>
    <ngx-qrcode
            [qrc-value]="qrData"
            qrc-class="aclass"
            qrc-errorCorrectionLevel="L">
    </ngx-qrcode>
  </div>

  <div class=""txt-idnetity>
    <h5>Muestre el código QR al prestador del servicio para que proceda a su escaneo.</h5>
  </div>

  <div>
    <h5 style=""margin-bottom="10px">Datos presentados:</h5>
    <h5>- Nombre</h5>
    <h5>- Apellidos</h5>
  </div>

  <div class="buttons-content">
    <div class="cancel">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      <h6>Cancelar presentación</h6>
    </div>
    <div class="cancel">
      <h6>Finalizar</h6>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </div>
  </div>

</ion-content>
