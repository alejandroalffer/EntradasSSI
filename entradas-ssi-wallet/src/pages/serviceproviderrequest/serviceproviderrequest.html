<ion-content class="background-app">
    <ion-card-content>
        <div>
            <a style="color: black">The company</a>
            <h2 style="color: black">{{provider[provider.length-1]}}</h2>
            <a style="padding-bottom: 10px; color: black">Requests the following information:</a>
            <a style="font-weight: bold; display: flex; margin-left: 15px; margin-top: 30px;">OBLIGATORY:</a>
        </div>
        <ion-card>
            <div class="title-cards">
                <h3 class="txt-color">TICKET ID: </h3>
                <ion-toggle (ionChange)="checkChange($event, 0) && notifyChecked()" color="success" [checked]="isChecked"></ion-toggle>

            </div>
            <div class="title-cards">
                    <h3 class="txt-credential">{{user?.ticketId}}</h3>
                 </div>
            <div class="title-cards">
                <div class="title-provider">
                    <h3 class="txt-color">ISSUED BY <strong style="color: black !important;">IN2</strong></h3>
                </div>
                <div class="level">
                    <img src="assets/images/hdpi/credencial-A.png">
                    <h3 style="color: #000;"><strong>Basic</strong></h3>
                </div>
            </div>
        </ion-card>

        <div>
            <div class="privacyTerms" style="margin-top: 50px">
                <ion-icon name="information-circle"></ion-icon>
                <a (click)="openURL()">Read our Terms and Conditions & Privacy Policy</a>
            </div>
        </div>
        <div text-center style="margin-top: 50px;">
            <div>
                <button ion-button style="background-color: #8c89aeff ; pointer-events: none;">Cancel presentation
                    <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-close.png">
                </button>
                <button ion-button [disabled]="!isChecked"
                        (click)="showIdentity()">Accept
                    <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
                </button>
            </div>
        </div>
    </ion-card-content>
</ion-content>
