<ion-header>
    <ion-toolbar transparent>
        <ion-buttons>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<div id="userSettings">
<!--    <div class="outterOval"></div>-->
<!--    <div class="innerOval"></div>-->
    <label class="name">Username</label>
    <span class="outerUserCircle"></span>
    <img class="innerUserCircle" src="/assets/images/avatar/0.jpg">
    <span class="editPhoto">
        <img src="assets/svg/edit.svg"/>
    </span>
</div>

<div class="settings">
    <ion-list no-border style="padding: 15px">
        <ion-item no-lines>
            <ion-label>
                Nombre:
            </ion-label>
            <ion-label>
                {{name}}
              <ion-icon style="float: right" name="information-circle"></ion-icon>
            </ion-label>
        </ion-item>
        <ion-item no-lines>
            <ion-label>
                Apellidos:
            </ion-label>
            <ion-label>
                {{surname}}
              <ion-icon style="float: right" name="information-circle"></ion-icon>
            </ion-label>
        </ion-item>
        <ion-item no-lines>
            <ion-label>
                Email:
            </ion-label>
            <ion-label>
                {{email}}
                <ion-icon style="float: right" name="information-circle"></ion-icon>
            </ion-label>
        </ion-item>
    </ion-list>
</div>
