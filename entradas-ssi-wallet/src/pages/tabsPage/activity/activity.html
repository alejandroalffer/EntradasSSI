<ion-content class="background-app">
    <ion-card-content>
        <div *ngIf="credencialesEntregadas.length==0">
            <h3>AÃºn no tienes crendenciales entregadas!</h3>
        </div>
        <div *ngIf="credencialesEntregadas.length>0">
            <h3 style="margin: 15px;">Credenciales entregadas</h3>
            <ion-card *ngFor="let cred of credencialesEntregadas">
                <div class="title-cards">
                    <h3 class="txt-color">TICKET ID: </h3>
                    <img src="assets/images/hdpi/ico-question-circle.png">
                </div>
                <div class="title-cards">
                    <h3 class="txt-credential">{{ticketId}}</h3>
                </div>
                <div class="title-provider">
                    <h3 class="txt-color">ISSUED BY <strong style="color: black !important;">IN2</strong></h3>
                </div>
                <div class="title-provider">
                    <h3 class="txt-color">PRESENTED TO <strong style="color: black !important;">{{provider}}</strong></h3>
                </div>
                <div class="title-cards">
                    <div class="title-provider">
                        <h3 class="txt-color">10:10 - 11-11-19</h3>
                    </div>
                    <div class="level">
                        <img src="assets/images/hdpi/credencial-A.png">
                        <h3 style="color: #000;"><strong>Basic</strong></h3>
                    </div>
                </div>
            </ion-card>
        </div>
    </ion-card-content>
</ion-content>
