<ion-content class="background-app" >

    <ion-grid>
        <ion-row>
            <h3 text-center style="margin: 20px">Escanea un código QR</h3>
        </ion-row>
        <ion-row>
            <div text-center style="margin-left: auto; margin-right: auto; display: block;  margin-top: 30px">
                <img style=" max-width: 30%;"
                     src="assets/hdpi/QR-rectangle.png">
            </div>
        </ion-row>
        <ion-row>
            <div style="margin-left: 15px;">
                <p style="margin-top: 60px;">
                    Escanee un código de <a style="color:black; font-weight: bold">solicitud de presentación</a>
                    para obtener las credenciales necesarias.
                </p>
                <p style="margin-top: 35px;">
                    El escaneo es <a style="color:black; font-weight: bold">automático</a>. Simplemente
                    enfoca el código QR a la distancia adecuada.
                </p>
            </div>
        </ion-row>
        <ion-row style="margin-top: 30px; display: flex; justify-content: space-around;">
            <button ion-button
                    (click)="openScanner()">Escanear
                <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
            </button>
        </ion-row>
    </ion-grid>

</ion-content>
