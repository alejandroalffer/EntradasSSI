<ion-content class="background-app" >

    <ion-grid>
        <ion-row>
            <h3 text-center style="margin: 20px">Scan a QR Code</h3>
        </ion-row>
        <ion-row>
            <div text-center style="margin-left: auto; margin-right: auto; display: block;  margin-top: 30px">
                <img style=" max-width: 30%;"
                     src="assets/hdpi/QR-rectangle.png">
            </div>
        </ion-row>
        <ion-row>
            <div style="margin-left: 15px;">
                <p style="margin-top: 60px;">
                    Scan a code of<a style="color:black; font-weight: bold">presentation request</a>
                    in order to obtain the necessary credentials.
                </p>
                <p style="margin-top: 20px;">
                    The scanning process is<a style="color:black; font-weight: bold">automatic</a>. Simply
                    focus the QR code at the right distance.
                </p>
            </div>
        </ion-row>
        <ion-row style="margin-top: 25px; display: flex; justify-content: space-around;">
            <button ion-button
                    (click)="openScanner()">Scan
                <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png">
            </button>
        </ion-row>
    </ion-grid>

</ion-content>
