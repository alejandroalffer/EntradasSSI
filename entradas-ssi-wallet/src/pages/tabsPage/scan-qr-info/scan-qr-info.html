<ion-header>
    <side-bar></side-bar>
</ion-header>

<div id="userSettings">
    <!--    <div class="outterOval"></div>-->
    <!--    <div class="innerOval"></div>-->
    <label class="name">Username</label>
    <span class="outerUserCircle"></span>
    <img class="innerUserCircle" src="/assets/images/avatar/0.jpg">
    <span class="editPhoto">
        <img src="assets/svg/edit.svg"/>
    </span>
</div>

<ion-content>
    <h3 text-center style="margin: 20px">Escanea un código QR</h3>
    <div text-center style="margin-left: auto; margin-right: auto; display: block;  margin-top: 100px">
        <button  style="background: transparent;" >
            <img style=" height: 70px;"
                 src="assets/images/qr-to-scan/jwtQr.PNG" >
        </button>
    </div>

    <div style="margin-left: 15px;">
        <p style="margin-top: 100px;">
            Escanee un código de <a style="color:black; font-weight: bold">solicitud de presentación</a>
            para obtener las credenciales necesarias.
        </p>
        <p style="margin-top: 35px;">
            El escaneo es <a style="color:black; font-weight: bold">automático</a>. Simplemente
            enfoca el código QR a la distancia adecuada.
        </p>
    </div>

    <button (click)="openScanner()" >Escanear <img style="height: 15px;margin-left: 10px;" src="assets/images/hdpi/ico-chevron-right.png"></button>

</ion-content>
