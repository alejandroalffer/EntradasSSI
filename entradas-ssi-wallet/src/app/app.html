        <ion-list class="login-menu">
            <button ion-item >
                <a item-start>
                    <ion-icon name="arrow-up"></ion-icon>
                </a>
                Aumentar nivel de acreditación
            </button>
            <button ion-item (click)="openURL('http://www.google.com')">

                    <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
                </a>
                Información de interés
            </button>

                <a item-start>
                    <ion-icon name="bonfire"></ion-icon>

            </button>

                <a item-start>
                    <ion-icon name="lock"></ion-icon>

            </button>

            </button>

<ion-nav [root]="rootPage" #content></ion-nav>
