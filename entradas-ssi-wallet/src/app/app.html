<ion-menu persistent="true" [content]="content" type="overlay">
    <ion-header class="black_menu">
    </ion-header>
    <ion-content class="black_menu" style="height: 100% !important">
        <ion-list class="login-menu">
            <button ion-item (click)="pushPage('UpgradeCredentialPage')" menuClose>
                <div item-start><img src="assets/images/hdpi/ico-01.png"></div>Add Medium Credential
            </button>
            <button ion-item (click)="openURL('https://www.in2.es/blockchain2/')" >
                <div item-start><img src="assets/images/hdpi/ico-04.png"></div>Information of interest
            </button>
            <button ion-item (click)="openURL('https://www.in2.es/blockchain2/wallet-privacy-policy/')">
                <div item-start><img src="assets/images/hdpi/ico-06.png" menuClose></div>Legal notice
            </button>
            <button ion-item (click)="exitApp()">
                <div item-start><img src="assets/images/hdpi/ico-07.png"></div>Exit
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-navbar [hideBackButton]="true"  class="nav-bar-custom">
    <div class="button-container">
        <ion-title>
            <img  class="img-header" src="assets/images/hdpi/Header-background.png"/>
            <img  class="img-header-logos" src="assets/images/hdpi/Header-logos.png"/>
        </ion-title>
    </div>
    <button class="btn-side-bar" #content ion-button menuToggle clear icon-start>
        <img clas="img-button-icon" src="assets/images/hdpi/Header-iconW.png"/>
    </button>
</ion-navbar>

<ion-nav [root]="rootPage" style="position:relative !important;" ></ion-nav>
